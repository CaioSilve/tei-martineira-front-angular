<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-azul-escuro">
                        <h4 class="card-title">Exportação de dados</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                Todos os dados exportados estaram disponibilizados no arquivo raiz do back.
                            </div>
                        </div>
                        <button mat-raised-button class="btn btn-info pull-right" (click)="exportar()">Exportar</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
