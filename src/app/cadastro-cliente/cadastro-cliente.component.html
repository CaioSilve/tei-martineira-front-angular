<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-azul-escuro">
            <h4 class="card-title">Cadastro de Clientes</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body">
            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-6 col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome Completo" type="text" formControlName="nome">
                  </mat-form-field>
                </div>
                <div class="col-md-6 col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" type="email" formControlName="email">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="CPF" type="text" formControlName="cpf">
                  </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cidade" type="text" formControlName="cidade">
                  </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Endereco" type="text" formControlName="endereco">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contato 1" type="text" formControlName="contato1">
                  </mat-form-field>
                </div>
                <div class="col-md-4 col-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contato 2" type="text" formControlName="contato2">
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right ml-2">Adicionar</button>
              <button mat-raised-button class="btn btn-info pull-right" (click)="limpar()">Limpar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-azul-escuro">
            <h4 class="card-title ">Clientes</h4>
            <p class="card-category">Clientes jÃ¡ cadastrados</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
